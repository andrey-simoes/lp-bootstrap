<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Rumo a marte</title>
</head>
<body class="py-5">
    <div class="container px-2">
        <div class="row justify-content-md-center">
            <div class="col-xl-4 col-lg-5 col-md-7 coll form-container container1 g-3 p-4">
                <!-- ===================== -->
                <!-- Logo no topo -->
                <!-- ===================== -->
                <div class="text-center">
                    <img src="/images/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da spaceX">
                </div>
                <div class="first-name">
                    <p class="paragraph">1 - Qual o seu nome?</p>
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Primeiro Nome:</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
                </div>
                <div class="second-name">
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Segundo Nome:</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
                </div>
                <p class="paragraph">2 - Qual o seu gênero?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Homem</label>
                </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2"> Prefiro não informar</label>
                    </div>
                    <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
                    </div>
                    <label for="basic-url" class="form-label pt-3">4 - Quais você acha que são suas qualidades?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars</label>
                    </div>
                    
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-danger mt-3 mb-2 btnSucess">
                            Enviar
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <div class="container text-center footer mt-5">
        <p>Feito por Andrey Simões &copy; todos os direitos reservados - 2022</p>
    </div>




    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
